<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS Test</title>
  </head>

  <body>
    <div class="flex-container">
      <div id="root"></div>
      <div id="game-progress">
        <div id="time-wrapper">
          <span id="time-icon">
            <img src="./icon-timer.svg" alt="" />
          </span>
          <div id="game-time">00:00</div>
        </div>
        <h2 class="game-progress__title">Следующие</h2>
        <div id="next-tetra"></div>
        <div class="game-progress__stat">
          <span class="game-progress__stat-prop">Очки:</span>
          <span class="game-progress__stat-value" id="score">0</span>
        </div>
        <div class="game-progress__stat">
          <span class="game-progress__stat-prop">Линии:</span>
          <span class="game-progress__stat-value" id="lines">0</span>
        </div>
        <div class="game-progress__stat">
          <span class="game-progress__stat-prop">Уровень:</span>
          <span class="game-progress__stat-value" id="level">0</span>
        </div>
      </div>
    </div>
  </body>
</html>
